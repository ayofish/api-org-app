<div class="container">
    <!-- notes form -->
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form">
                    <fieldset>
                        <!-- Form Name -->
                        <!-- Text input: title-->
                        <div class="form-group">
                            <div>
                                <input id="title" name="title" type="text" placeholder="title" class="form-control input-md" ng-model="vm.title">
                            </div>
                        </div>
                        <!-- Textarea: text -->
                        <div class="form-group">
                            <textarea class="form-control" id="text" name="text" ng-model="vm.text" placeholder="Type in your note"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5 col-lg-5 col-sm-5 col-xs-5 col-md-offset-7 col-lg-offset-7 col-sm-offset-7 col-xs-offset-7 text-right">
                                <button id="savebutton" name="savebutton" class="btn btn-primary" ng-click="vm.doSave()">save</button>
                                <button id="cancelbutton" name="cancelbutton" class="btn btn-warning" ng-click="vm.doCancel()">cancel</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!-- notes list -->
    <div class="row" ng-show="vm.showNotes">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Notes</h2>
            </div>
            <div class="list-group">
                <div class="list-group-item" ng-repeat="note in vm.notes">
                    <button class="btn btn-default pull-right" type="button" ng-click="vm.removeNote(note)"> <span class="glyphicon glyphicon-remove"></span> </button>
                    <button class="btn btn-default pull-right" type="button" ng-click="vm.editNote(note)"> <span class="glyphicon glyphicon-pencil"></span> </button>
                    <h4>{{note.title}}</h4>
                    <p>{{note.text}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- modals -->
    <!-- edit note modal-->
    <div class="modal fade" id="edit-note" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Delete Note</h4>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <fieldset>
                            <!-- Form Name -->
                            <!-- Text input: title-->
                            <div class="form-group">
                                <div>
                                    <input id="title" name="title" type="text" placeholder="title" class="form-control input-md" ng-model="vm.noteToEditTitle">
                                </div>
                            </div>
                            <!-- Textarea: text -->
                            <div class="form-group">
                                <textarea class="form-control" id="text" name="text" ng-model="vm.noteToEditText" placeholder="Type in your note"></textarea>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="vm.doSaveEditNote()">save</button>
                    <button class="btn btn-warning" ng-click="vm.doCancelEditNote()">cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- note delete confirm dialog -->
    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Delete Note</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to remove this note?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-danger btn-ok" ng-click="vm.confirmDelete()">Yes</a>
                </div>
            </div>
        </div>
    </div>
</div>
